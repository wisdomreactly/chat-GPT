<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker AI Chat</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d; /* Dark background */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #000;
            border: 2px solid #00ff00;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px #00ff00;
            overflow: hidden;
        }

        /* Header Styling with Glitch Effect */
        .header {
            font-size: 32px;
            color: #00ff00;
            text-align: center;
            font-weight: bold;
            position: relative;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glitch 2s infinite;
        }

        .header::before, .header::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            color: #00ff00;
            z-index: -1;
        }

        .header::before {
            left: -2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitch-before 2s infinite;
        }

        .header::after {
            left: 2px;
            text-shadow: 2px 0 #00ff00;
            animation: glitch-after 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-before {
            0% { transform: translate(0, 0); opacity: 1; }
            20% { transform: translate(-3px, 3px); opacity: 0.8; }
            40% { transform: translate(-5px, 5px); opacity: 1; }
            60% { transform: translate(-3px, -3px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glitch-after {
            0% { transform: translate(0, 0); opacity: 1; }
            20% { transform: translate(3px, -3px); opacity: 0.8; }
            40% { transform: translate(5px, -5px); opacity: 1; }
            60% { transform: translate(3px, 3px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        /* Chatbox Styling */
        .chatbox {
            width: 100%;
            height: 60vh;
            background: #101010;
            color: #00ff00;
            padding: 10px;
            margin: 10px 0;
            overflow-y: auto;
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: inset 0 0 10px #00ff00;
        }

        .chat {
            margin: 5px 0;
        }

        .user {
            color: #00ff00;
            font-weight: bold;
        }

        .bot {
            color: #00ff00;
            opacity: 0.8;
        }

        /* Input area and button */
        .input-area {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            background: #101010;
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: inherit;
            outline: none;
        }

        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }

        /* Scrollbar Styling */
        .chatbox::-webkit-scrollbar {
            width: 8px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header" data-text="Hacker AI Chat">Hacker AI Chat</div>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message
            chatbox.innerHTML += `<div class="chat user">You: ${message}</div>`;
            userInput.value = '';

            // Add typing placeholder for bot
            const typingMessage = `<div class="chat bot">GPT is typing...</div>`;
            chatbox.innerHTML += typingMessage;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('https://your-cloudflare-worker-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                chatbox.innerHTML = chatbox.innerHTML.replace(typingMessage, `<div class="chat bot">GPT: ${data.response}</div>`);
            } catch (error) {
                chatbox.innerHTML = chatbox.innerHTML.replace(typingMessage, `<div class="chat bot">Error: Unable to fetch response</div>`);
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Auto-scroll on load
        window.onload = () => {
            chatbox.scrollTop = chatbox.scrollHeight;
        };
    </script>
</body>
</html>
