<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic AI Generator</title>
  <style>
    /* Tema gelap dengan font hijau */
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Container untuk form */
    .container {
      width: 80%;
      max-width: 600px;
      background-color: #222;
      border: 1px solid #00ff00;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    /* Animasi glitch untuk title */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      animation: glitch 1s infinite, blink 1s infinite;
    }

    /* Input dan tombol dengan desain futuristik */
    .input-field {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    .button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }

    .button:hover {
      background-color: #00cc00;
    }

    .output {
      margin-top: 20px;
      background-color: #111;
      padding: 20px;
      border: 1px solid #00ff00;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 18px;
    }

    /* Animasi */
    @keyframes glitch {
      0% { text-shadow: 2px 0 0 rgba(0,255,0,0.5), -2px 0 0 rgba(0,255,0,0.4); }
      25% { text-shadow: -2px 0 0 rgba(0,255,0,0.5), 2px 0 0 rgba(0,255,0,0.4); }
      50% { text-shadow: 2px 0 0 rgba(0,255,0,0.5), -2px 0 0 rgba(0,255,0,0.4); }
      75% { text-shadow: -2px 0 0 rgba(0,255,0,0.5), 2px 0 0 rgba(0,255,0,0.4); }
      100% { text-shadow: 2px 0 0 rgba(0,255,0,0.5), -2px 0 0 rgba(0,255,0,0.4); }
    }

    @keyframes blink {
      50% { color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsif */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chat-AI Futuristic</h1>

    <!-- Input untuk user -->
    <textarea id="userInput" class="input-field" placeholder="Input yours prompt" rows="4"></textarea>

    <!-- Tombol untuk mengirim request -->
    <button class="button" onclick="generateStory()">GENERATE</button>

    <!-- Output cerita -->
    <div id="output" class="output"></div>
  </div>

  <script>
    // Fungsi untuk memanggil API Cloudflare Workers AI
    async function run(model, input) {
      const apiUrl = `https://api.cloudflare.com/client/v4/accounts/1388ef7964a7acb30154e9bc81f856e6/ai/run/${model}`;

      try {
        const response = await fetch(apiUrl, {
          headers: { 
            Authorization: "Bearer pIW1vf6_vWMiN13vhMJUYsCL28J87h-QpHQ596fU", // Ganti dengan APIkey
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify(input),
        });

        if (!response.ok) {
          throw new Error(`API request failed with status: ${response.status}`);
        }

        const result = await response.json();
        return result;
      } catch (error) {
        console.error("Error occurred while making the request:", error);
        return { error: error.message };
      }
    }

    // Fungsi untuk menangani input dan mengirimkan ke API
    async function generateStory() {
      const userInput = document.getElementById('userInput').value.trim();
      const outputDiv = document.getElementById('output');
      
      if (!userInput) {
        outputDiv.textContent = "Please enter a prompt for the story!";
        return;
      }

      // Mengirimkan data ke API
      const response = await run("@cf/meta/llama-3-8b-instruct", {
        messages: [
          {
            role: "system",
            content: "You are a friendly assistant that helps write stories.",
          },
          {
            role: "user",
            content: userInput,
          },
        ],
      });

      if (response.error) {
        outputDiv.textContent = `Error: ${response.error}`;
      } else {
        // Menampilkan hasil cerita yang dihasilkan
        outputDiv.textContent = response.choices[0].message.content;
      }
    }
  </script>

</body>
</html>
