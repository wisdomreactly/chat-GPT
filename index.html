<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker AI Chat</title>
    <style>
        body {
            background-color: #000; /* Latar belakang hitam */
            color: #00ff00; /* Hijau neon */
            font-family: 'Courier New', Courier, monospace; /* Gaya terminal */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Efek bercahaya */
        }

        #chatbox {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00ff00;
        }

        .chat {
            margin: 5px 0;
        }

        .user, .bot {
            color: #00ff00;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            outline: none;
            font-family: inherit;
        }

        button {
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: inherit;
            cursor: pointer;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Hacker AI Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            chatbox.innerHTML += `<div class="chat user">You: ${message}</div>`;
            userInput.value = '';
            
            // Placeholder untuk loading
            const typingMessage = `<div class="chat bot">GPT is typing...</div>`;
            chatbox.innerHTML += typingMessage;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('https://your-cloudflare-worker-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                chatbox.innerHTML = chatbox.innerHTML.replace(typingMessage, `<div class="chat bot">GPT: ${data.response}</div>`);
            } catch (error) {
                chatbox.innerHTML = chatbox.innerHTML.replace(typingMessage, `<div class="chat bot">Error: Unable to fetch response</div>`);
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
